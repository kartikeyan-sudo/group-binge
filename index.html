<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BingeBase – Watch Together & Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7c3aed"/>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <span>🎬</span>
      <span class="brand">BingeBase</span>
    </div>
    <div class="subtitle">Watch YouTube Together · P2P Video Chat · Real-time Chat · Emojis</div>
  </header>
  <main>
    <aside>
      <form class="glass-panel" id="room-form" onsubmit="event.preventDefault(); createOrJoin();">
        <label for="roomid">Room Name</label>
        <input id="roomid" autocomplete="off" placeholder="Enter Room Name" required />
        <button type="submit">Join Room</button>
      </form>
      <div id="status" class="status glass-panel"></div>
      <section class="peers glass-panel">
        <div class="video-card self">
          <div class="avatar" id="self-username">You</div>
          <video id="myvideo" autoplay playsinline muted></video>
        </div>
        <div class="video-card" id="peer-card" style="display:none;">
          <div class="avatar" id="peer-username">Friend</div>
          <video id="peervideo" autoplay playsinline></video>
        </div>
      </section>
      <section id="chat-section" class="glass-panel chat-panel">
        <div class="chat-header">
          💬 Live Chat
          <span class="emoji-bar">
            <button type="button" class="emoji-btn">😂</button>
            <button type="button" class="emoji-btn">😍</button>
            <button type="button" class="emoji-btn">🔥</button>
            <button type="button" class="emoji-btn">💯</button>
            <button type="button" class="emoji-btn">🍿</button>
            <button type="button" class="emoji-btn">😭</button>
            <button type="button" class="emoji-btn">👍</button>
          </span>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <form id="chat-form" class="chat-form" autocomplete="off">
          <input id="chat-input" placeholder="Type a message..." maxlength="300" autocomplete="off" />
          <button type="submit">Send</button>
        </form>
      </section>
      <audio id="notify-audio" src="https://cdn.pixabay.com/audio/2022/03/15/audio_116b9e4f2e.mp3"></audio>
    </aside>
    <section class="center-panel glass-panel">
      <form class="yt-form" onsubmit="event.preventDefault(); setYT();">
        <label for="ytlink">YouTube Link</label>
        <input id="ytlink" autocomplete="off" placeholder="Paste YouTube URL" />
        <button type="submit">Sync Video</button>
      </form>
      <div class="yt-area">
        <div id="ytplayer" class="yt-player"></div>
      </div>
    </section>
  </main>
  <footer>
    <span>Made with ❤️ for movie nights · <a href="https://github.com/kartikeyan-sudo" target="_blank">kartikeyan-sudo</a></span>
  </footer>
  <script src="app.js"></script>
</body>
</html>
